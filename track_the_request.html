<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Delivery Service</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
		<div id="main">
			<h1>Track the Requests</h1>
			<div id="request-list">
				<div class="item">
					<div class="item-info">
						<h3>Food</h3>
						<h6>From: 13 Hai Ba Trung, Ha Noi</h6>
						<h6>To: 26 Nguyen Chi Thanh, Ha Noi</h6>
					</div>
					<div class="delivery-info">
						<div class="delivery-man-number">
							<img src="img/delivery-man.png" alt="delivery-man" />
							<label>0</label>
						</div>
						<div class="min-money">
							<label>MIN: 0 VND</label>
						</div>
					</div>
				</div>
				<div class="item served">
					<div class="item-info">
						<h3>Furniture</h3>
						<h6>From: 13 Hai Ba Trung, Ha Noi</h6>
						<h6>To: 26 Nguyen Chi Thanh, Ha Noi</h6>
					</div>
					<div class="delivery-info">
						<div class="delivery-man-number">
							<img src="img/delivery-man.png" alt="delivery-man" />
							<label>5</label>
						</div>
						<div class="min-money">
							<label>MIN: 500.000 VND</label>
						</div>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
